name: Banking App CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - config-server
          - eureka-server
          - api-gateway
          - auth-service
          - account-service
          - wallet-service
          - transaction-service
          - notification-service
          - fraud-service
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        cd ${{ matrix.service }}
        mvn clean package -DskipTests

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build-backend # Run after backend or in parallel? Parallel is faster. Let's remove 'needs' for speed.
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install Dependencies
      run: |
        cd frontend
        npm install
        
    - name: Build Project
      run: |
        cd frontend
        npm run build
